<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wether App</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="container">
        <div class="search">
            <div class="icon">
                <svg
                xmlns="http://www.w3.org/2000/svg"
                enable-background="new 0 0 24 24"
                fill="white"
                height="2rem"
          viewBox="0 0 24 24"
          width="2rem"
          focusable="false"
          style="pointer-events: none; display: inherit"
        >
          <path
          d="m20.87 20.17-5.59-5.59C16.35 13.35 17 11.75 17 10c0-3.87-3.13-7-7-7s-7 3.13-7 7 3.13 7 7 7c1.75 0 3.35-.65 4.58-1.71l5.59 5.59.7-.71zM10 16c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z"
          ></path>
        </svg>
    </div>
      <input type="text" placeholder="Search for city" class="value" />
    </div>
    <main>
        <div class="card-container">
            <div class="card">
                <header class="head">
                    <h2 class="city"></h2>
                </header>
                    <h1 class="temp"></h1>
                <div>
                    <span>Humidity : <span class="humadity"></span></span> |
                    <span class="pct">Feels Like : <span class="feels"></span></span>
                </div>
                <hr>
                <div class="bottom-section">
                    <p>Cloud pct : <span class="cloud_pct"></span></p>
                    <p>Max temperature : <span class="max_temp"></span></p>
                    <p>Min temperature : <span class="min_temp"></span></p>
                    <p>Sun Rise : <span class="sunrise"></span></p>
                    <p>Sun Set : <span class="sunset"></span></p>
                    <p>Wind Degrees : <span class="wind_degrees"></span></p>
                    <p>Wind Speed : <span class="wind_speed"></span></p>
                </div>
            </div>
        </div>
    </main>
    
</div>
    <script src="script.js"></script>
  </body>
</html>
